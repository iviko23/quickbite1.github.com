        <div class="containe">
        <h1>Contact Us</h1>
        <form class="form" action="/submit" method="POST">
            <label for="name">Name:</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input class="input" type="email" id="email" name="email" placeholder="Your Email" required>
             
            <label for="phone">Phone:</label> 
            <input class="input" type="tel" id="phone" name="phone" placeholder="Your Phone" required>
            
            <label for="message">Message:</label>
            <textarea  id="message" name="message" rows="5"  required></textarea>
    
            <button class="custom-btn btn-15">SEND</button>
        </form>
